<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inflasi | Dashboard Harga Pangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background:#f4f6fa; }
    .small-title { font-size:.85rem; color:#6c757d; }
    .inflasi-box { font-size:.85rem; line-height:1.5; }
    .inflasi-item { display:flex; justify-content:space-between; }

    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 340px;
    }
    @media (max-width:576px){
      .chart-wrapper{ height:260px; }
    }
  </style>
</head>

<body>

<!-- ================= NAVBAR (UTUH, TIDAK DIHILANGKAN) ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-bar-chart-line-fill me-1"></i>
      Dashboard Harga Pangan
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="bi bi-house-door-fill me-1"></i> Beranda
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="perkembangan.html">
            <i class="bi bi-graph-up-arrow me-1"></i> Perkembangan Harga
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="inflasi.html">
            <i class="bi bi-bar-chart-line me-1"></i> Inflasi
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- ================= END NAVBAR ================= -->

<div class="container my-4">

  <!-- HEADER -->
  <div class="mb-4">
    <h5 class="fw-bold mb-1">
      <i class="bi bi-bar-chart-line me-1"></i>
      Perkembangan Inflasi
    </h5>
    <div class="small-title">
      Inflasi Bulanan (MtM), Tahun Kalender (YTD), dan Tahun ke Tahun (YoY)
    </div>
  </div>

  <!-- FILTER -->
  <div class="row mb-3">
    <div class="col-md-3">
      <label class="form-label small text-muted">Tahun</label>
      <select id="filterTahun" class="form-select form-select-sm">
        <option>Memuat…</option>
      </select>
    </div>
  </div>

  <!-- CARD RINGKASAN -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-primary">
        <div class="card-body">
          <div class="small-title mb-2">Inflasi Nasional</div>
          <div class="inflasi-box">
            <div class="inflasi-item"><span>MtM</span><span id="nasional-mtm">–</span></div>
            <div class="inflasi-item"><span>YTD</span><span id="nasional-ytd">–</span></div>
            <div class="inflasi-item"><span>YoY</span><span id="nasional-yoy">–</span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-success">
        <div class="card-body">
          <div class="small-title mb-2">Inflasi Provinsi Jawa Tengah</div>
          <div class="inflasi-box">
            <div class="inflasi-item"><span>MtM</span><span id="provinsi-mtm">–</span></div>
            <div class="inflasi-item"><span>YTD</span><span id="provinsi-ytd">–</span></div>
            <div class="inflasi-item"><span>YoY</span><span id="provinsi-yoy">–</span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-warning">
        <div class="card-body">
          <div class="small-title mb-2">Inflasi Kota Tegal</div>
          <div class="inflasi-box">
            <div class="inflasi-item"><span>MtM</span><span id="kota-mtm">–</span></div>
            <div class="inflasi-item"><span>YTD</span><span id="kota-ytd">–</span></div>
            <div class="inflasi-item"><span>YoY</span><span id="kota-yoy">–</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- GRAFIK -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h6 class="fw-bold mb-2">
        <i class="bi bi-graph-up me-1"></i> Grafik Inflasi
      </h6>

      <!-- TOGGLE -->
      <div id="toggleGrafik" class="d-flex gap-2 mb-3">
        <button class="btn btn-sm btn-primary" data-jenis="yoy">YoY</button>
        <button class="btn btn-sm btn-outline-primary" data-jenis="mtm">MtM</button>
        <button class="btn btn-sm btn-outline-primary" data-jenis="ytd">YTD</button>
      </div>

      <div class="chart-wrapper">
        <canvas id="chartInflasi"></canvas>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app-inflasi.js"></script>

</body>
</html>
