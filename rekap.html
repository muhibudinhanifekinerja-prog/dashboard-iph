<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap & Laporan | Dashboard Harga Pangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-size: 14px;
      background: #f8f9fa;
    }

    .card {
      border-radius: 10px;
    }

    .table-rekap th {
      background: #f1f3f5;
      white-space: nowrap;
    }

    .table-rekap td {
      white-space: nowrap;
    }

    .rekap-note {
      font-size: 12px;
      color: #6c757d;
    }
  </style>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-bar-chart-line-fill me-1"></i>
      Dashboard Harga Pangan
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="bi bi-house-door-fill me-1"></i>
            Beranda
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="perkembangan.html">
            <i class="bi bi-graph-up-arrow me-1"></i>
            Perkembangan Harga
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="inflasi.html">
            <i class="bi bi-bar-chart-line me-1"></i> Inflasi
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="rekap.html">
            <i class="bi bi-file me-1"></i> Rekap
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">

  <!-- FILTER -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h6 class="mb-3">
        <i class="bi bi-funnel-fill me-1"></i>
        Filter Rekap
      </h6>

      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Komoditas</label>
          <div class="dropdown w-100">
            <button class="form-select text-start" data-bs-toggle="dropdown">
              Pilih Komoditas
            </button>
            <ul class="dropdown-menu w-100 p-2" id="filterKomoditasList"
                style="max-height:260px; overflow:auto;"></ul>
          </div>
        </div>

        <div class="col-md-3">
          <label class="form-label">Pasar</label>
          <div class="dropdown w-100">
            <button class="form-select text-start" data-bs-toggle="dropdown">
              Pilih Pasar
            </button>
            <ul class="dropdown-menu w-100 p-2" id="filterPasarList"
                style="max-height:260px; overflow:auto;"></ul>
          </div>
        </div>

        <div class="col-md-2">
          <label class="form-label">Bulan</label>
          <select id="filterBulan" class="form-select">
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Tahun</label>
          <select id="filterTahun" class="form-select"></select>
        </div>

        <div class="col-md-2 d-grid">
          <button class="btn btn-primary mt-4" id="btnTampilkan">
            <i class="bi bi-search me-1"></i> Tampilkan
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JENIS REKAP -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h6 class="mb-3">
        <i class="bi bi-list-check me-1"></i>
        Jenis Rekap
      </h6>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="jenisRekap" id="rekapIph" checked>
        <label class="form-check-label" for="rekapIph">
          Rekap IPH Mingguan (Minggu Terakhir)
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="jenisRekap" id="rekapPerubahan">
        <label class="form-check-label" for="rekapPerubahan">
          Rekap % Perubahan Mingguan
        </label>
      </div>

      <div class="rekap-note mt-2">
        * Rekap mengikuti filter dan periode yang dipilih
      </div>
    </div>
  </div>

  <!-- PREVIEW -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h6 class="mb-3">
        <i class="bi bi-table me-1"></i>
        Preview Rekap
      </h6>

      <div id="rekapPreview">
        <em>Silakan klik "Tampilkan"</em>
      </div>
    </div>
  </div>

  <!-- EXPORT -->
  <div class="card shadow-sm">
    <div class="card-body d-flex gap-2">
      <button class="btn btn-success" onclick="exportRekapExcel()">
        <i class="bi bi-file-earmark-excel me-1"></i>
        Export Excel
      </button>
      <button class="btn btn-danger" onclick="exportRekapPDF()">
        <i class="bi bi-file-earmark-pdf me-1"></i>
        Export PDF
      </button>
    </div>
  </div>

</div>

<!-- LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

<!-- APP -->
<script src="app-rekap.js"></script>

</body>
</html>
