<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Rekap Tahunan | Dashboard Harga Pangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* =============================
   GLOBAL
============================= */
body {
  background-color: #f5f7fa;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}

.card {
  border-radius: 10px;
  border: 1px solid #e3e6ea;
}

.card-title {
  font-weight: 600;
  font-size: 15px;
  margin-bottom: 10px;
}

/* =============================
   FILTER
============================= */
.form-label {
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 4px;
}

.form-select,
.btn {
  font-size: 13px;
}

/* =============================
   TABLE SCROLL
============================= */
.table-scroll {
  max-height: 420px;
  overflow-y: auto;
  overflow-x: auto;
  border: 1px solid #dee2e6;
  border-radius: 6px;
}

/* tabel kecil & rapat */
.table {
  margin-bottom: 0;
}

.table th,
.table td {
  font-size: 13px;
  padding: 6px 8px;
  white-space: nowrap;
  vertical-align: middle;
}

/* =============================
   STICKY HEADER
============================= */
.table-scroll thead th {
  position: sticky;
  top: 0;
  background-color: #f8f9fa;
  z-index: 3;
  border-bottom: 2px solid #ced4da;
}

/* =============================
   ALIGNMENT
============================= */
.table td:nth-child(n+3) {
  text-align: right; /* kolom angka */
}

.table th {
  text-align: center;
}

/* =============================
   SECTION KHUSUS
============================= */

/* Inflasi summary */
#inflasiYoY,
#inflasiMtM,
#inflasiYtD {
  font-size: 18px;
  font-weight: 600;
}

/* jarak antar card */
.card + .card {
  margin-top: 12px;
}

/* =============================
   RESPONSIVE
============================= */
@media (max-width: 768px) {
  .table-scroll {
    max-height: 300px;
  }

  .card-title {
    font-size: 14px;
  }
}

  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand fw-semibold">Dashboard Harga Pangan</span>
  </div>
</nav>

<div class="container-fluid mt-3">

  <!-- FILTER -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">

        <div class="col-md-3">
          <label class="form-label">Komoditas</label>
          <select id="filterKomoditas" class="form-select">
            <option value="">Semua Komoditas</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Pasar</label>
          <select id="filterPasar" class="form-select">
            <option value="">Semua Pasar</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Tahun</label>
          <select id="filterTahun" class="form-select">
            <!-- diisi JS -->
          </select>
        </div>

        <div class="col-md-2">
          <button id="btnTampilkan" class="btn btn-primary w-100">
            Tampilkan Rekap
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- A. INFLASI -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="card-title">A. Ringkasan Inflasi Tahun <span id="labelTahunInflasi">-</span></div>
      <div class="row text-center">
        <div class="col">Inflasi YoY<br><strong id="inflasiYoY">-</strong></div>
        <div class="col">Inflasi MtM<br><strong id="inflasiMtM">-</strong></div>
        <div class="col">Inflasi YtD<br><strong id="inflasiYtD">-</strong></div>
      </div>
    </div>
  </div>

  <!-- B. PERKEMBANGAN HARGA -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="card-title">B. Perkembangan Harga (Level)</div>
      <div class="table-scroll">
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>No</th>
              <th>Komoditas</th>
              <th>Harga Awal Tahun</th>
              <th>Harga Akhir Tahun</th>
              <th>Rata-rata Tahun</th>
            </tr>
          </thead>
          <tbody id="tblPerkembanganHarga"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- C. RATA-RATA MINGGUAN -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="card-title">C. Rata-rata Harga Mingguan</div>
      <div class="table-scroll">
        <table class="table table-bordered table-sm">
          <thead id="theadMingguan"></thead>
          <tbody id="tblRataMingguan"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- D. PERUBAHAN -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="card-title">D. Persentase Perubahan Harga Mingguan</div>
      <div class="table-scroll">
        <table class="table table-bordered table-sm">
          <thead id="theadPerubahan"></thead>
          <tbody id="tblPerubahanHarga"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script src="app-rekap.js"></script>
</body>
</html>
