<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Perkembangan Harga | Dashboard Harga Pangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ===== SCROLL DALAM CARD ===== */
  .table-card-scroll {
    max-height: 420px;
    overflow-x: auto;
    overflow-y: auto;
  }
  
  /* ===== TABEL UMUM ===== */
  .table-dashboard {
    table-layout: fixed;
    min-width: 1200px;
    font-size: 13px;
    border-collapse: collapse;
  }
  
  .table-dashboard th,
  .table-dashboard td {
    white-space: nowrap;
    padding: 6px 8px;
    vertical-align: middle;
  }
  
  /* Header sticky */
  .table-dashboard thead th {
    position: sticky;
    top: 0;
    background: #f8f9fa;
    z-index: 2;
    text-align: center;
    font-weight: 600;
  }
  
  /* Angka */
  .table-dashboard td.text-end {
    text-align: right;
    font-variant-numeric: tabular-nums;
  }
  
  /* ===== STICKY KOLOM KHUSUS HARGA HARIAN ===== */
  .table-harian th:nth-child(1),
  .table-harian td:nth-child(1) {
    position: sticky;
    left: 0;
    width: 45px;
    background: #fff;
    z-index: 3;
  }
  
  .table-harian th:nth-child(2),
  .table-harian td:nth-child(2) {
    position: sticky;
    left: 45px;
    width: 180px;
    background: #fff;
    z-index: 3;
  }
  .table-harian th:nth-child(3),
  .table-harian td:nth-child(3) {
    position: sticky;
    left: 225px;
    width: 140px;
    background: #fff;
    z-index: 3;
  }
  /* ===== WARNA PERUBAHAN ===== */
  .perubahan-naik {
    color: #dc3545;
    font-weight: 600;
  }
  .perubahan-turun {
    color: #198754;
    font-weight: 600;
  }
  /* =====================================================
   RESPONSIVE MOBILE (HP)
===================================================== */
@media (max-width: 576px) {

  /* ===== FILTER ===== */
  .card-body .row.g-3 > div {
    margin-bottom: 6px;
  }

  label.form-label {
    font-size: 12px;
    margin-bottom: 2px;
  }

  select.form-select,
  button.btn {
    font-size: 13px;
    padding: 6px 8px;
  }

  /* ===== JUDUL SECTION ===== */
  h6.section-title,
  h6 {
    font-size: 14px;
  }

  small.text-muted {
    font-size: 11px;
  }

  /* ===== TABEL ===== */
  .table-scroll {
    max-height: 320px;
  }

  .table-dashboard {
    font-size: 11px;
    min-width: 900px; /* penting agar scroll horizontal nyaman */
  }

  .table-dashboard th,
  .table-dashboard td {
    padding: 4px 6px;
  }

  /* ===== STICKY KOLOM KIRI (DIPERKECIL) ===== */
  .table-dashboard th:nth-child(1),
  .table-dashboard td:nth-child(1) {
    width: 35px;
    left: 0;
  }

  .table-dashboard th:nth-child(2),
  .table-dashboard td:nth-child(2) {
    width: 130px;
    left: 35px;
  }

  .table-dashboard th:nth-child(3),
  .table-dashboard td:nth-child(3) {
    width: 110px;
    left: 165px;
  }

  /* ===== WARNA PERUBAHAN ===== */
  .perubahan-naik,
  .perubahan-turun {
    font-size: 11px;
  }
}
  .table-dashboard thead th {
  box-shadow: inset 0 -1px 0 #dee2e6;
}
    /* =====================================================
   MOBILE FRIENDLY – TANPA SEMBUNYI KOLOM
===================================================== */
@media (max-width: 576px) {

  /* ===== GLOBAL ===== */
  body {
    font-size: 12px;
  }

  h6 {
    font-size: 14px;
    margin-bottom: 4px;
  }

  small {
    font-size: 11px;
  }

  .card-body {
    padding: 10px;
  }

  /* ===== TABLE ===== */
  .table-dashboard {
    font-size: 11px;
    min-width: 820px; /* cukup untuk M1–M4 */
    table-layout: fixed;
  }

  .table-dashboard th,
  .table-dashboard td {
    padding: 4px 6px;
    line-height: 1.25;
  }

  /* ===== HEADER ===== */
  .table-dashboard thead th {
    font-weight: 600;
    background: #f8f9fa;
  }

  /* ===== STICKY KOLOM KIRI (DIPERKECIL) ===== */
  .table-dashboard th:nth-child(1),
  .table-dashboard td:nth-child(1) {
    position: sticky;
    left: 0;
    width: 32px;
    background: #fff;
    z-index: 4;
  }

  .table-dashboard th:nth-child(2),
  .table-dashboard td:nth-child(2) {
    position: sticky;
    left: 32px;
    width: 135px;
    background: #fff;
    z-index: 3;
  }

  /* ===== KOLOM ANGKA ===== */
  .table-dashboard td.text-end {
    text-align: right;
    font-variant-numeric: tabular-nums;
  }

  /* ===== SCROLL AREA ===== */
  .table-scroll {
    max-height: 300px;
    overflow-x: auto;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* ===== WARNA % ===== */
  .perubahan-naik {
    color: #dc3545;
    font-weight: 600;
  }

  .perubahan-turun {
    color: #198754;
    font-weight: 600;
  }
}

  </style>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-bar-chart-line-fill me-1"></i>
      Dashboard Harga Pangan

      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav ms-auto">

<div class="container my-4">

  <!-- FILTER -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">

        <div class="col-md-3">
          <label class="form-label">Komoditas</label>
          <select id="filterKomoditas" class="form-select"></select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Pasar</label>
          <select id="filterPasar" class="form-select"></select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Bulan</label>
          <select id="filterBulan" class="form-select">
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Tahun</label>
          <select id="filterTahun" class="form-select"></select>
        </div>

        <div class="col-md-2 d-grid">
          <button id="btnTampil" class="btn btn-primary">
            <i class="bi bi-search me-1"></i> Tampilkan
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- HARGA HARIAN -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h6 class="section-title mb-2">
        <i class="bi bi-calendar-day me-1"></i> Harga Harian
      </h6>
      <div class="card-body">
        <div id="hargaHarian" class="table-card-scroll"></div>
      </div>

    </div>
  </div>

  <!-- IPH MINGGUAN -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h6 class="section-title mb-1">Rata-rata Harga Mingguan (Kumulatif)</h6>
      <small class="text-muted">Senin–Jumat, kumulatif Minggu ke-1 s.d Minggu ke-m</small>
      <div class="table-scroll">
        <div id="iphMingguan" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- PERUBAHAN -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h6 class="section-title mb-1">% Perubahan Mingguan</h6>
      <small class="text-muted">Dibanding rata-rata bulan sebelumnya</small>
      <div id="perubahanPersen" class="mt-3"></div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
