<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Harga Pangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background:#f4f6fa; }
    .up { color:#dc3545; font-weight:600; }
    .down { color:#198754; font-weight:600; }
    .flat { color:#6c757d; }
    .small-title { font-size:.85rem; color:#6c757d; }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-bar-chart-line-fill me-1"></i>
      Dashboard Harga Pangan
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">
            <i class="bi bi-house-door-fill me-1"></i>
            Beranda
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="perkembangan.html">
            <i class="bi bi-graph-up-arrow me-1"></i>
            Perkembangan Harga
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">

  <!-- RINGKASAN -->
  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm border-danger">
        <div class="card-body">
          <div class="small-title">
            <i class="bi bi-arrow-up-circle-fill text-danger me-1"></i>
            Harga Naik berturut turut
          </div>
          <h5 id="komoditasNaik3" class="text-warning mb-0">–</h5>
          <small id="detailNaik3" class="text-muted">–</small>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm border-success">
        <div class="card-body">
          <div class="small-title">
            <i class="bi bi-arrow-down-circle-fill text-success me-1"></i>
            Komoditas Bergejolak
          </div>
          <h5 id="komoditasVolatil" class="text-danger mb-0">–</h5>
          <small id="detailVolatil" class="text-muted">–</small>
        </div>
      </div>
    </div>
  </div>

  <!-- TABEL 3 BULAN -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h6 class="fw-bold mb-3">
        <i class="bi bi-table me-1"></i>
        Perkembangan Harga (3 Bulan Terakhir)
      </h6>

      <div class="table-responsive" style="max-height:420px; overflow-y:auto;">
        <table class="table table-bordered table-sm align-middle">
          <thead class="table-light sticky-top">
            <tr id="headerBulan">
              <th style="width:50px">No</th>
              <th>Komoditas</th>
            </tr>
          </thead>
          <tbody id="bodyTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- NARASI -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h6 class="fw-bold mb-2">
        <i class="bi bi-info-circle-fill me-1"></i>
        Analisis Singkat
      </h6>
      <p id="narasi" class="mb-0 text-muted">
        Memuat analisis…
      </p>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app-beranda.js"></script>
</body>
</html>
